<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Word Shooting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tamil Word Shooting Game</h1>
    <h2>Match the Tamil word with the English meaning</h2>
    <div id="target-word-container">
        <p id="target-word">English Word: <span id="english-word"></span></p>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="score-container">
        <p id="score">Score: 0</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
